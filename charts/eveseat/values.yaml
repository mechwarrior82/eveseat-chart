    image:
        repository: mariadb
        tag: 10.3
        pullPolicy: IfNotPresent

    service:
        type: ClusterIP
        port: 3306

        resources: {}

        nodeSelector: {}

        tolerations: []

        affinity: {}

redis:
    replicaCount: 1

    image:
        repository: redis
        tag: 3
        pullPolicy: IfNotPresent

        service:
            type: ClusterIP
            port: 6379

        resources: {}

        nodeSelector: {}

        tolerations: []

        affinity: {}

web:
    replicaCount: 1

    image:
        repository: eveseat/eveseat-nginx
        tag: latest
        pullPolicy: IfNotPresent

    service:
        type: ClusterIP
        port: 80

    resources: {}

    nodeSelector: {}

    tolerations: []

    affinity: {}

