apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "eveseat.fullname" . }}-app
  labels:
    app: {{ template "eveseat.name" . }}
    chart: {{ template "eveseat.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "eveseat.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "eveseat.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          env:
            - name: DB_HOST
              value: {{ .Release.Name }}-mariadb
            - name: DB_DATABASE
              value: {{ .Values.mariadb.name }}
            - name: DB_USERNAME
              value: {{ .Values.mariadb.user }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-mariadb
                  key: mariadb-password
            - name: REDIS_HOST
              value: {{ .Release.Name }}-redis
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-redis
                  key: redis-password
            - name: APP_ENV
              value: {{ .Values.app.env }}
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-eveseat
                  key: app-key
            - name: SEAT_PLUGINS
              value: {{ .Values.seat.plugins }}
          resources:
{{ toYaml .Values.app.resources | indent 12 }}
    {{- with .Values.app.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.app.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.app.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
