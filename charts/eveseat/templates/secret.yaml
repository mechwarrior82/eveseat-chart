apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
    db-username: {{ .Values.dbUsername | b64enc | quote }}
    {{ if .Values.DbPassword }}
    db-password: {{ .Values.dbPassword | b64enc | quote }}
    {{ else }}
    db-password: {{ randAlphaNum 10 | b64enc | quote }}
    {{ end }}
